name: Run k6 Browser Performance Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  k6-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Chrome seccomp profile
        run: |
          curl -o chrome.json https://raw.githubusercontent.com/jfrazelle/dotfiles/master/etc/docker/seccomp/chrome.json

      - name: Run k6 browser test (with Chromium)
        run: |
          docker run --rm \
            --user root \
            --cap-add=SYS_ADMIN \
            --security-opt seccomp=$(pwd)/chrome.json \
            -v "${{ github.workspace }}":/scripts \
            -w /scripts \
            grafana/k6:0.57.0-with-browser run \
            --compatibility-mode=base \
            --summary-export=results.json \
            k6-test.js

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: k6-browser-results
          path: results.json
